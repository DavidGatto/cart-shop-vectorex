<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- sweet alert -->
    <link rel="stylesheet" href="sweetalert2.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <header class="bg-white">
        <nav class="navbar navbar-expand-lg bg-white p-3 fixed-top">
            <div class="container-fluid justify-content-between gap-4">
                <div class="d-flex gap-5">
                    <a class="navbar-brand vectorex-cart" href="#">Vectorex</a>
                    <button class="navbar-toggler order-first" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item nav_item">
                            <a href="./index.html" class="nav-link">Add more products</button>
                        </li>
                    </ul>
                </div>
                <a href="./cart.html" class="container-icon-cart">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-cart-fill"
                        viewBox="0 0 16 16">
                        <path
                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </svg>
                </a>
            </div>
        </nav>
    </header>
    <main class="margin-main">
        <h1 id="cart-empty" class="d-flex justify-content-center">Your cart is empty</h1>
        <div id="container-products" class="card none m-auto card-products">

        </div>
        <div id="container-elements" class="none container-elements">
            <button id="clear-cart" class="btn-cart text-danger p-2">Clear cart</button>
            <div>
                <h3 class="text-buttons" id="total-price"></h3>
                <h3 class="text-buttons" id="total-items"></h3>
            </div>
            <button id="buy" class="p-3 btn-cart-2 d-flex align-items-center text-white">Buy now</button>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
